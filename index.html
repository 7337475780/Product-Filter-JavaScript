<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Filter JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div id="search-container">
        <input type="search" id="search-input"
        placeholder="Search product name here"/>
        <button id="search">Search</button>
        </div>
        <div id="buttons">
            <button class="button-value" onclick="filterProduct('all')">All</button>
            <button class="button-value" onclick="filterProduct('Fruits')">Fruits</button>
            <button class="button-value" onclick="filterProduct('Vegetables')">Vegetables</button>
            <button class="button-value" onclick="filterProduct('Flowers')">Flowers</button>
            <button class="button-value" onclick="filterProduct('Dry-Fruits')">Dry-Fruits</button>

        </div>
        <div id="products"></div>

    </div>
    





    <script src="script.js"></script>
</body>
</html>
